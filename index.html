<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  
  <body>
    <div class='container'>
      <!-- TITLE -->
      <h1>To-do List</h1>

      <div class="todo-list-container">

        <!-- CREATE NEW TASK BUTTON -->
        <form id="create-task">
          <input id="new-task-content" type="text" placeholder="What needs to be done?" required/>
          <button id="add-button">Add to-do</button>
        </form>
        
        <!-- WHERE TODOS GO -->
        <div id="todo-list">
        </div>

        <!-- BOTTOM CONTENT -->
        <div class="bottom-content">
          <div class="to-do-amount"><span>0</span> items left</div>
          
          <div class="to-do-filter ">
            <button class="filter-item active" id="all">All</button>
            <button class="filter-item" id="active">Active</button>
            <button class="filter-item" id="completed">Completed</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">   </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">       </script>
  </body>
</html>
